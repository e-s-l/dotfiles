###########
# shadows #
###########

shadow = true;
shadow-radius = 0.8;
shadow-opacity = 0.1;
shadow-offset-x = -0.1;
shadow-offest-y = 0.1;

##########
# fading #
##########

fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-delta = 2;

###########
# opacity #
###########

active-opacity = 0.95;
inactive-opacity = 0.4;
# titlbars & borders
frame-opacity = 0.2;

# app specific rules
opacity-rules = [
	"100:class_g = 'Rofi' && focused"
	"100:class_g = 'Rofi' && !focused"
	"100:class_g = 'firefox' && window_type = 'utility'"
	"class_g ^= 'firefox' && window_type = 'utility'"
];

# focus exceptions
focus-exclude = [ 
	"_NET_WM_NAME@:s = 'rofi'"
];

